<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title> SignUp</title>
</head>
<body>
    <section class="SignUp_form d-flex items-center  ">
        <div class="p-7 mx-auto  bg-white mt-20 rounded-lg shadow-lg w-2/3 md:w-1/3">
            <form action="" class=" ">
            
                <h4 class='text-center  py-3 text-xl text-primary '> SIGN UP</h4>

                <p class="error py-1 hide submitErrorMsg"> Please enter all data correctly</p>


                <label  class="form-label  ">Name </label>
                <input type="text" class="form-control" id="P-name" placeholder="Enter your Name ">
                
                  <label  class="form-label mt-3 ">Email </label>
                  <input type="email" class="form-control" id="P-email" placeholder="Enter your email ">
      
                  <label  class="form-label mt-3 ">Phone </label>
                  <input type="tel" class="form-control" id="P-phone" placeholder="Enter your Phone ">
                  
                  <label  class="form-label mt-3">Password </label>
                  <input type="password" class="form-control" id="P-pass" placeholder="Enter your password">


                   <button class="btn w-100 text-center mt-4 text-white" id="submite-btn" onclick="thanksPage()">Submite </button>
                   <p class="mt-3 text-center">  you have  an account ! <a href="login.html" class="text-primary"> Sign in</a></p>
              </form>
        </div>
       
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
