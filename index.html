<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>login</title>
</head>
<body>
    <section class="login_form d-flex items-center   ">
        <div class="p-7 mx-auto  bg-white mt-20 rounded-lg shadow-lg w-2/3 md:w-1/3">
            <form action="" class=" ">
                <h3 class="text-center font-bold py-7 text-lg lg:text-2xl"> <span> | </span>CRUD OPEARATION</h3> 
                <h4 class='text-center  pb-3  text-lg md:text-xl '> SIGN IN</h4>
                <p class='text-center   pb-5 gray'> Enter your credentials access your account</p>
              
                  <label  class="form-label gray ">Email </label>
                  <!-- error -->
                  <p class="error py-1 hide EmailError"> Please enter your email correctly</p>
                  <input type="email" class="form-control" id="P-email" placeholder="Enter your email ">
      
                  <label  class="form-label mt-3 gray">Password </label>
                  <p class="error py-1 hide PassError "> Please enter your password</p>

                  <input type="password" class="form-control" id="P-pass" placeholder="Enter your password">
                   <a class="btn w-100 text-center mt-4 text-white" id="signIn-btn" onclick="login()" > SIGN IN</a>
                   <p class="mt-3 text-center gray"> you don't have account ? <a href="signUp.html"> Sign Up</a></p>
              </form>
        </div>
       
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
